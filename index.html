<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo__List">
            <header class="todo__header">
                <h1>To Do List</h1>
            </header>
            <main class="todo__content">
                <div class="input__bar">
                    <input class='input__value' type="text" placeholder="Enter things to do..">
                </div>
                <ul class="list">
                    <li class="list__item">Study Javascript</li>
                    <li class="list__item">Call Ayra</li>
                    <li class="list__item">Exercise</li>
                </ul>
            </main>
        </div>
    </div>
</body>
</html>
